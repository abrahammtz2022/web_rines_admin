{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="icon" href="{% static 'img/empty.png' %}" type="image/png"/>
    <title>{{ title }}</title>
    
    <!-- My css -->
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="{% static 'lib2/fontawesome-5.15.3/css/all.min.css' %}">
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'lib2/adminlte-3.2.0/css/adminlte.min.css' %}">
    <!-- Google Font: Source Sans Pro -->
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700" rel="stylesheet">
    <!-- jQuery -->
    <script src="{% static 'lib2/bootstrap-4.6.0/js/jquery.min.js' %}"></script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'lib2/bootstrap-4.6.0/js/popper.min.js' %}"></script>
    <script src="{% static 'lib2/bootstrap-4.6.0/js/bootstrap.min.js' %}"></script>
    <!-- AdminLTE App -->
    <script src="{% static 'lib2/adminlte-3.2.0/js/adminlte.min.js' %}"></script>
    <!-- Sweetalert2 -->
    <script src="{% static 'lib2/sweetalert2-11.0.16/sweetalert2.all.min.js' %}"></script>
    <!-- Jquery Confirm -->
    <link rel="stylesheet" href="{% static 'lib2/jquery-confirm-3.3.4/jquery-confirm.min.css' %}">
    <script src="{% static 'lib2/jquery-confirm-3.3.4/jquery-confirm.min.js' %}"></script>
    <!-- Moment -->
    <script src="{% static 'lib2/bootstrap-daterangepicker-3.1/js/moment.min.js' %}"></script>
    <script src="{% static 'lib2/bootstrap-daterangepicker-3.1/js/moment-with-locales.js' %}"></script>
    <!-- My css -->
    <link rel="stylesheet" href="{% static 'css/mystyle.css' %}">
    <!-- Functions -->
    <script src="{% static 'js/main.js' %}"></script>
    <script src="{% static 'js/functions.js' %}"></script>
    <!-- Block head -->


    <!-- Block head -->
    {% block head %}

    {% endblock %}
</head>
{% block body %}

{% endblock %}
</html>
